<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>metehantu</title>
  <style>
    /* Genel Stil */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background-color: #2c2f33;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    header {
      width: 100%;
      background-color: #23272a;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
      color: #7289da;
    }
    header select {
      padding: 5px 10px;
      background-color: #7289da;
      border: none;
      color: white;
      border-radius: 5px;
    }
    #map-container {
      width: 90%;
      height: 80%;
      position: relative;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border-radius: 10px;
      background-color: #23272a;
    }
    .tools {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .tools button {
      background-color: #7289da;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .tools button:hover {
      background-color: #5b6eae;
    }
    .color-picker {
      display: inline-block;
    }
    .color-picker input {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pixel Planet</h1>
    <select id="languages">
      <option value="en">English</option>
      <option value="tr">Türkçe</option>
      <option value="es">Español</option>
    </select>
  </header>

  <div id="map-container">
    <canvas id="map"></canvas>
  </div>

  <div class="tools">
    <button id="clear">Clear Map</button>
    <div class="color-picker">
      <label for="color">Brush Color:</label>
      <input type="color" id="color" value="#ff0000">
    </div>
    <button id="brush-size-small">Small Brush</button>
    <button id="brush-size-medium">Medium Brush</button>
    <button id="brush-size-large">Large Brush</button>
  </div>

  <script>
    const canvas = document.getElementById("map");
    const ctx = canvas.getContext("2d");

    // Canvas ayarları
    canvas.width = window.innerWidth * 0.9;
    canvas.height = window.innerHeight * 0.8;

    // Dünya haritasını yükleme
    const worldMap = new Image();
    worldMap.src = "https://upload.wikimedia.org/wikipedia/commons/e/ed/Mercator_projection_SW.jpg";  // Dünyayı gösterecek görsel
    worldMap.onload = () => {
      ctx.drawImage(worldMap, 0, 0, canvas.width, canvas.height);
    };

    // Boyama işlemi için varsayılan ayarlar
    let isPainting = false;
    let brushColor = "#ff0000";
    let brushSize = 5;

    canvas.addEventListener("mousedown", (e) => {
      isPainting = true;
      draw(e);
    });

    canvas.addEventListener("mouseup", () => {
      isPainting = false;
      ctx.beginPath();
    });

    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!isPainting) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.lineWidth = brushSize;
      ctx.lineCap = "round";
      ctx.strokeStyle = brushColor;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    // Araçlar ve kontrol
    document.getElementById("color").addEventListener("change", (e) => {
      brushColor = e.target.value;
    });

    document.getElementById("clear").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(worldMap, 0, 0, canvas.width, canvas.height);
    });

    document.getElementById("brush-size-small").addEventListener("click", () => {
      brushSize = 5;
    });

    document.getElementById("brush-size-medium").addEventListener("click", () => {
      brushSize = 10;
    });

    document.getElementById("brush-size-large").addEventListener("click", () => {
      brushSize = 20;
    });
  </script>
</body>
</html>
