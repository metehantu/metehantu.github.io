<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aziyy - Pixel Planet</title>
  <style>
    /* Genel Stil */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #18191c; /* Karanlık tema */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    header {
      width: 100%;
      background-color: #2f3136;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 30px;
      color: #7289da;
      margin: 0;
    }

    header select {
      padding: 8px;
      background-color: #3a3c42;
      border: none;
      color: #fff;
      border-radius: 5px;
    }

    .map-container {
      width: 80%;
      height: 70%;
      background-color: #23272a;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
    }

    canvas {
      border-radius: 15px;
      background-color: #1e2024;
    }

    .tools {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      padding: 10px;
      background-color: #2f3136;
      border-radius: 10px;
    }

    .tools button {
      background-color: #7289da;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .tools button:hover {
      background-color: #5b6eae;
    }

    .color-picker {
      display: inline-block;
      padding: 10px;
    }

    .color-picker input {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* İmleç özellikleri */
    body {
      cursor: url('https://cdn.discordapp.com/icons/423497918850982411/7f2744a96ccf0980f69c67e4cd139a45.png') 10 10, auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aziyy - Pixel Planet</h1>
    <select id="languages">
      <option value="en">English</option>
      <option value="tr">Türkçe</option>
      <option value="es">Español</option>
    </select>
  </header>

  <div class="map-container">
    <canvas id="map"></canvas>
  </div>

  <div class="tools">
    <button id="clear">Clear Map</button>
    <div class="color-picker">
      <label for="color">Brush Color:</label>
      <input type="color" id="color" value="#ff0000">
    </div>
    <button id="brush-size-small">Small Brush</button>
    <button id="brush-size-medium">Medium Brush</button>
    <button id="brush-size-large">Large Brush</button>
  </div>

  <script>
    const canvas = document.getElementById("map");
    const ctx = canvas.getContext("2d");

    // Canvas ayarları
    canvas.width = window.innerWidth * 0.8;
    canvas.height = window.innerHeight * 0.7;

    // Dünya haritasını yükleme
    const worldMap = new Image();
    worldMap.src = "https://upload.wikimedia.org/wikipedia/commons/e/ed/Mercator_projection_SW.jpg";
    worldMap.onload = () => {
      ctx.drawImage(worldMap, 0, 0, canvas.width, canvas.height);
    };

    // Boyama işlemi için varsayılan ayarlar
    let isPainting = false;
    let brushColor = "#ff0000";
    let brushSize = 5;

    canvas.addEventListener("mousedown", (e) => {
      isPainting = true;
      draw(e);
    });

    canvas.addEventListener("mouseup", () => {
      isPainting = false;
      ctx.beginPath();
    });

    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!isPainting) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.lineWidth = brushSize;
      ctx.lineCap = "round";
      ctx.strokeStyle = brushColor;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    // Araçlar ve kontrol
    document.getElementById("color").addEventListener("change", (e) => {
      brushColor = e.target.value;
    });

    document.getElementById("clear").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(worldMap, 0, 0, canvas.width, canvas.height);
    });

    document.getElementById("brush-size-small").addEventListener("click", () => {
      brushSize = 5;
    });

    document.getElementById("brush-size-medium").addEventListener("click", () => {
      brushSize = 10;
    });

    document.getElementById("brush-size-large").addEventListener("click", () => {
      brushSize = 20;
    });

    // Dil değişimi
    const languageSelect = document.getElementById('languages');
    languageSelect.addEventListener('change', function() {
      const selectedLanguage = languageSelect.value;
      if (selectedLanguage === 'tr') {
        document.getElementById('clear').innerText = 'Haritayı Temizle';
        document.querySelector('label[for="color"]').innerText = 'Fırça Rengi:';
        document.getElementById('brush-size-small').innerText = 'Küçük Fırça';
        document.getElementById('brush-size-medium').innerText = 'Orta Fırça';
        document.getElementById('brush-size-large').innerText = 'Büyük Fırça';
      } else if (selectedLanguage === 'es') {
        document.getElementById('clear').innerText = 'Borrar Mapa';
        document.querySelector('label[for="color"]').innerText = 'Color del pincel:';
        document.getElementById('brush-size-small').innerText = 'Pincel pequeño';
        document.getElementById('brush-size-medium').innerText = 'Pincel mediano';
        document.getElementById('brush-size-large').innerText = 'Pincel grande';
      } else {
        document.getElementById('clear').innerText = 'Clear Map';
        document.querySelector('label[for="color"]').innerText = 'Brush Color:';
        document.getElementById('brush-size-small').innerText = 'Small Brush';
        document.getElementById('brush-size-medium').innerText = 'Medium Brush';
        document.getElementById('brush-size-large').innerText = 'Large Brush';
      }
    });
  </script>
</body>
</html>
